<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CSS3D魔方</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <!-- 页面容器 -->
    <div class="wrap">
        <!-- 魔方容器 -->
        <div class="cube">
            <!-- 魔方的前面 -->
            <div class="front">
                <div class="one"></div>
                <div class="right1"></div>
                <div class="right2"></div>
                <div class="right3"></div>
                <div class="up1"></div>
                <div class="up1 right1"></div>
                <div class="up1 right2"></div>
                <div class="up1 right3"></div>
                <div class="up2"></div>
                <div class="up2 right1"></div>
                <div class="up2 right2"></div>
                <div class="up2 right3"></div>
                <div class="up3"></div>
                <div class="up3 right1"></div>
                <div class="up3 right2"></div>
                <div class="up3 right3"></div>
            </div>
            <!-- 魔方的背面 -->
            <div class="back">
                <div class="one"></div>
                <div class="right1"></div>
                <div class="right2"></div>
                <div class="right3"></div>
                <div class="up1"></div>
                <div class="up1 right1"></div>
                <div class="up1 right2"></div>
                <div class="up1 right3"></div>
                <div class="up2"></div>
                <div class="up2 right1"></div>
                <div class="up2 right2"></div>
                <div class="up2 right3"></div>
                <div class="up3"></div>
                <div class="up3 right1"></div>
                <div class="up3 right2"></div>
                <div class="up3 right3"></div>
            </div>
            <!-- 魔方的上面 -->
            <div class="top">
                <div class="one"></div>
                <div class="right1"></div>
                <div class="right2"></div>
                <div class="right3"></div>
                <div class="up1"></div>
                <div class="up1 right1"></div>
                <div class="up1 right2"></div>
                <div class="up1 right3"></div>
                <div class="up2"></div>
                <div class="up2 right1"></div>
                <div class="up2 right2"></div>
                <div class="up2 right3"></div>
                <div class="up3"></div>
                <div class="up3 right1"></div>
                <div class="up3 right2"></div>
                <div class="up3 right3"></div>
            </div>
            <!-- 魔方的下面 -->
            <div class="bottom">
                <div class="one"></div>
                <div class="right1"></div>
                <div class="right2"></div>
                <div class="right3"></div>
                <div class="up1"></div>
                <div class="up1 right1"></div>
                <div class="up1 right2"></div>
                <div class="up1 right3"></div>
                <div class="up2"></div>
                <div class="up2 right1"></div>
                <div class="up2 right2"></div>
                <div class="up2 right3"></div>
                <div class="up3"></div>
                <div class="up3 right1"></div>
                <div class="up3 right2"></div>
                <div class="up3 right3"></div>
            </div>
            <!-- 魔方的左面 -->
            <div class="left">
                <div class="one"></div>
                <div class="right1"></div>
                <div class="right2"></div>
                <div class="right3"></div>
                <div class="up1"></div>
                <div class="up1 right1"></div>
                <div class="up1 right2"></div>
                <div class="up1 right3"></div>
                <div class="up2"></div>
                <div class="up2 right1"></div>
                <div class="up2 right2"></div>
                <div class="up2 right3"></div>
                <div class="up3"></div>
                <div class="up3 right1"></div>
                <div class="up3 right2"></div>
                <div class="up3 right3"></div>
            </div>
            <!-- 魔方的右面 -->
            <div class="right">
                <div class="one"></div>
                <div class="right1"></div>
                <div class="right2"></div>
                <div class="right3"></div>
                <div class="up1"></div>
                <div class="up1 right1"></div>
                <div class="up1 right2"></div>
                <div class="up1 right3"></div>
                <div class="up2"></div>
                <div class="up2 right1"></div>
                <div class="up2 right2"></div>
                <div class="up2 right3"></div>
                <div class="up3"></div>
                <div class="up3 right1"></div>
                <div class="up3 right2"></div>
                <div class="up3 right3"></div>
            </div>
        </div>
    </div>
</body>

</html>
